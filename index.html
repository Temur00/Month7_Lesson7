<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

    />
    <link rel="stylesheet" href="./main.scss" />

  <body class="container">
    <!-- MODAL -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">
              Modal title
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Understood</button>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center mt-3">To Do List</h1>

    <div
      class="d-flex mt-5"
      style="display: flex; justify-content: space-between"
    >
      <input
        type="search"
        class="form-control w-25"
        id="searchInput"
        placeholder="Search..."
      />
      <button class="btn btn-success" onclick="openModal()">Add</button>
    </div>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col" class="w-25">Is Done ?</th>
          <th scope="col" class="w-50">Task</th>
          <th scope="col" class="w-25">Actions</th>
        </tr>
      </thead>
      <tbody id="todoList">
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do something</td>
          <td>
            <button class="btn btn-warning" onclick="editTodo()">Edit</button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do nothing</td>
          <td>
            <button class="btn btn-warning" onclick="editTodo()">Edit</button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do anything</td>
          <td>
            <button class="btn btn-warning" onclick="editTodo()">Edit</button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do hometask</td>
          <td>
            <button class="btn btn-warning" onclick="editTodo()">Edit</button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do homework</td>
          <td>
            <button class="btn btn-warning" onclick="editTodo()">Edit</button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do something</td>
          <td>
            <button class="btn btn-warning" onclick="editTodo()">Edit</button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <!-- Add more todo items here -->
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MVEwc+2DpYwb0C/YdMV+LMn7hPDrXL7LgYYcmKTzct+3odvJYZ2s38a6SiHwUyYi"
      crossorigin="anonymous"
    ></script>
    <script>
      function openModal() {
        var myModal = new bootstrap.Modal(
          document.getElementById("staticBackdrop")
        );
        myModal.show();
      }

      function searchTodos() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("todoList");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
          td = tr[i].getElementsByTagName("td")[1];
          if (td) {
            txtValue = td.textContent || td.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
      function deleteTodo(button) {
        var confirmation = confirm(
          "Are you sure you want to delete this task?"
        );
        if (confirmation) {
          var row = button.closest("tr");
          row.remove();
        }
      }
    </script>
  </body>
</html>
