<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./main.css" />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body class="container">
    <!-- MODAL -->
    <div
      class="modal fade"
      id="editTodoModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="editTodoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="editTodoModalLabel">Edit Todo</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" id="editTodoInput" class="form-control" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="saveEditedTodo()"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <h1 class="text-center mt-3">To Do List</h1>

    <div
      class="d-flex mt-5"
      style="display: flex; justify-content: space-between"
    >
      <input
        type="search"
        class="form-control w-25"
        id="searchInput"
        placeholder="Search..."
      />
      <button class="btn btn-success" onclick="openAddModal()">Add</button>
    </div>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col" class="w-25">Is Done ?</th>
          <th scope="col" class="w-50">Task</th>
          <th scope="col" class="w-25">Actions</th>
        </tr>
      </thead>
      <tbody id="todoList">
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td class="task">Do something</td>
          <td>
            <button class="btn btn-warning" onclick="openEditModal(this)">
              Edit
            </button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td class="task">Do something</td>
          <td>
            <button class="btn btn-warning" onclick="openEditModal(this)">
              Edit
            </button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td class="task">Do something</td>
          <td>
            <button class="btn btn-warning" onclick="openEditModal(this)">
              Edit
            </button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do something</td>
          <td>
            <button class="btn btn-warning" onclick="openEditModal(this)">
              Edit
            </button>
            <button class="btn btn-danger" onclick="deleteTodo(this)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MVEwc+2DpYwb0C/YdMV+LMn7hPDrXL7LgYYcmKTzct+3odvJYZ2s38a6SiHwUyYi"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
