<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./main.scss" />
    <link rel="stylesheet" href="./dist/styles.css" />
  </head>
  <body class="container">
    <h1 class="text-center mt-3">To Do List</h1>

    <div
      class="d-flex mt-5"
      style="display: flex; justify-content: space-between"
    >
      <input type="search" class="form-control w-25" placeholder="Search..." />
      <button class="btn btn-success" onclick="addTodo()">Add</button>
    </div>

    <!-- MODAL -->
    <div class="modal" tabindex="-1" id="addTodoModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add New Todo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="newTodoInput"
              class="form-control"
              placeholder="Enter new todo"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="confirmAddTodo()"
            >
              Add Todo
            </button>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th scope="col" class="w-25">Is Done ?</th>
          <th scope="col" class="w-50">Task</th>
          <th scope="col" class="w-25">Actions</th>
        </tr>
      </thead>
      <tbody id="todoList">
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do something</td>
          <td>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
        <tr>
          <td>
            <input style="width: 30px; height: 30px" type="checkbox" />
          </td>
          <td>Do something</td>
          <td>
            <button class="btn btn-warning">Edit</button>
            <button class="btn btn-danger">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
